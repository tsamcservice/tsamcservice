				// 创建一个对象来存储参数和对应的值

				// 遍历参数对，将其拆分为参数名和值，并存储到对象中
				queryString.split("&").forEach((pair) => {

					parameters[paramName] = paramValue;
				});

					document.cookie = "userId=" + parameters["userId"];
					liff.login();

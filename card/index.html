		body {
			font-family: Arial, sans-serif;
		}

		.form-container {
			width: 310px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f8f8f8;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		.form-group {
			margin-bottom: 15px;
		}

		label {
			position: relative;
			display: block;
			margin-bottom: 5px;
		}

		button {
			padding: 10px 20px;
			font-size: 16px;
			background-color: #009688;
			color: white;
			border: none;
			border-radius: 5px;
		}

		button:hover {
			background-color: #007c69;
		}

		.chatbox {
			background-color: transparent;
		}

		.hidden {
			display: none;
		}

		.card {
			width: 310px;
			height: auto;
			overflow: hidden;
		}

		.promotionalCard {
			display: inline-block;
		}

		.promotionalCard.selected,
		.promotionalCard:hover {
			opacity: 0.7;
			position: relative;
		}

		.promotionalCard.selected::before {
			content: "\2714";
			position: absolute;
			top: 50%;
			transform: translate(0%, -50%);
			font-size: 140px;
			z-index: 1;
			margin-left: 110px;
		}

		.slider {
			overflow-x: auto;
			white-space: nowrap;
			width: 100%;
		}

		.loadPromotionalCard,
		.loader {
			position: fixed;
			z-index: 999;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background: rgba(255, 255, 255, 0.8);
			display: none;
			justify-content: center;
			align-items: center;
			animation: bounceIn 0.5s;
		}

		@keyframes bounceIn {
			0% {
				transform: scale(0);
			}

			70% {
				transform: scale(1.2);
			}

			100% {
				transform: scale(1);
			}
		}

		.sk-chase {
			width: 70px;
			height: 70px;
			position: relative;
			animation: sk-chase 2.5s infinite linear both;
		}

		.sk-chase-dot {
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			animation: sk-chase-dot 2.0s infinite ease-in-out both;
		}

		.sk-chase-dot:before {
			content: '';
			display: block;
			width: 25%;
			height: 25%;
			background-color: #009688;
			border-radius: 100%;
			animation: sk-chase-dot-before 2.0s infinite ease-in-out both;
		}

		.sk-chase-dot:nth-child(1) {
			animation-delay: -1.1s;
		}

		.sk-chase-dot:nth-child(2) {
			animation-delay: -1.0s;
		}

		.sk-chase-dot:nth-child(3) {
			animation-delay: -0.9s;
		}

		.sk-chase-dot:nth-child(4) {
			animation-delay: -0.8s;
		}

		.sk-chase-dot:nth-child(5) {
			animation-delay: -0.7s;
		}

		.sk-chase-dot:nth-child(6) {
			animation-delay: -0.6s;
		}

		.sk-chase-dot:nth-child(1):before {
			animation-delay: -1.1s;
		}

		.sk-chase-dot:nth-child(2):before {
			animation-delay: -1.0s;
		}

		.sk-chase-dot:nth-child(3):before {
			animation-delay: -0.9s;
		}

		.sk-chase-dot:nth-child(4):before {
			animation-delay: -0.8s;
		}

		.sk-chase-dot:nth-child(5):before {
			animation-delay: -0.7s;
		}

		.sk-chase-dot:nth-child(6):before {
			animation-delay: -0.6s;
		}

		@keyframes sk-chase {
			100% {
				transform: rotate(360deg);
			}
		}

		@keyframes sk-chase-dot {

			80%,
			100% {
				transform: rotate(360deg);
			}
		}

		@keyframes sk-chase-dot-before {
			50% {
				transform: scale(0.4);
			}

			100%,
			0% {
				transform: scale(1.0);
			}
		}

		#upload {
			position: absolute;
			left: 0;
			top: 0;
			opacity: 0;
		}

		#uploadBtn {
			margin-right: 5px;

			async function sendRequest(status, userId, dataCard = "", data = "") {
				if (!status || !userId) {

				}

				try {
					const sendData = { status: status, userId: userId, card: dataCard };

					// 將資料轉換成查詢字串
					const queryString = new URLSearchParams(sendData).toString();

					const response = await fetch(`${url}?${queryString}`);
					const responseData = await response.json();

					console.log("Data sent:", sendData);
					console.log("Response:", responseData);
					if (responseData.status === 'first') { return responseData; }
					else if (responseData.status === 'ok') { return responseData; }
					else { alert("向google apps script寄送請求時\n回傳值非ok"); }
				} catch (error) {
					alert("向google apps script寄送請求時\n發生錯誤\n" + error);

			// 上傳檔案並回傳URL
			function uploadImg(file) {
				return new Promise((resolve, reject) => {
					var reader = new FileReader();
					reader.onload = function () {
						var fileBlob = dataURLtoBlob(reader.result);
						var formData = new FormData();
						formData.append("image", fileBlob);

						fetch("https://api.imgbb.com/1/upload?key=9370c80a93b313d5f526531503162623&expiration=15552000", {
							method: "POST",
							body: formData,
						})
							.then(function (response) {
								return response.json();
							})
							.then(function (data) {
								resolve(data.data.display_url);
							})
							.catch(function (error) {
								alert("上傳照片錯誤\n" + error);
								reject(error);
							});
					};
					reader.readAsDataURL(file);
				});
			}
			function dataURLtoBlob(dataURL) {
				var arr = dataURL.split(","); // 將資料URL分割成類型和資料部分
				var mime = arr[0].match(/:(.*?);/)[1]; // 提取資料URL中的MIME類型
				var bstr = atob(arr[1]); // 解碼Base64編碼的資料部分
				var n = bstr.length;
				var u8arr = new Uint8Array(n);
				while (n--) {
					u8arr[n] = bstr.charCodeAt(n); // 轉換為Uint8Array
				}
				return new Blob([u8arr], { type: mime }); // 創建Blob物件
			}

			// 拖曳滑動
			var slider = document.getElementById("slider");
			var isDown = false;
			var startX;
			var scrollLeft;

			slider.addEventListener("mousedown", function (e) {
				isDown = true;
				startX = e.pageX - slider.offsetLeft;
				scrollLeft = slider.scrollLeft;
			});
			slider.addEventListener("mouseleave", function () {
				isDown = false;
			});
			slider.addEventListener("mouseup", function () {
				isDown = false;
			});
			slider.addEventListener("mousemove", function (e) {
				if (!isDown) return;
				e.preventDefault();
				var x = e.pageX - slider.offsetLeft;
				var walk = x - startX;
				slider.scrollLeft = scrollLeft - walk;
			});
